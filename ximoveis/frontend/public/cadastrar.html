<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XImóveis — Cadastrar Imóvel</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <a class="logo" href="index.html"><img src="assets/logo.png" alt="XImóveis" style="height:28px"/></a>
    <nav>
      <a href="index.html">Início</a>
      <a href="mapa.html">Mapa</a>
      <a href="cadastrar.html" class="nav-auth nav-agent">Cadastrar</a>
      <a href="meus-imoveis.html" class="nav-auth nav-agent">Meus Imóveis</a>
      <a href="admin-dashboard.html" class="nav-auth nav-admin">Admin</a>
      <a href="login.html" id="authLink" class="nav-guest">Entrar</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h2>Cadastrar Imóvel</h2>
      <p class="mb-2">Envie a certidão de matrícula (PDF) e marque a localização no mapa. Preencha os detalhes para agilizar a publicação.</p>
      <form id="formImovel">
        <div class="row">
          <input type="text" name="title" placeholder="Título do anúncio" style="flex:1" required />
          <input type="number" name="price" placeholder="Preço (R$)" step="0.01" required />
        </div>
        <div class="row mt-2">
          <input type="text" name="address" placeholder="Endereço (rua, nº)" style="flex:1" />
          <input type="text" name="neighborhood" placeholder="Bairro" />
        </div>
        <div class="row mt-2">
          <input type="text" name="city" placeholder="Cidade" required />
          <input type="text" name="state" placeholder="UF" maxlength="2" required />
          <select name="purpose" required>
            <option value="SALE">Venda</option>
            <option value="RENT">Aluguel</option>
          </select>
          <select name="type" required>
            <option value="HOUSE">Casa</option>
            <option value="APARTMENT">Apartamento</option>
            <option value="LAND">Terreno</option>
          </select>
        </div>
        <div class="row mt-2">
          <input type="number" name="bedrooms" placeholder="Quartos" min="0" />
          <input type="number" name="bathrooms" placeholder="Banheiros" min="0" />
          <input type="number" name="suites" placeholder="Suítes" min="0" />
          <input type="number" name="parking_spaces" placeholder="Vagas" min="0" />
        </div>
        <div class="row mt-2">
          <input type="number" name="area_m2" placeholder="Área (m²)" step="0.01" />
          <input type="number" name="lot_size_m2" placeholder="Área do lote (m²)" step="0.01" />
          <input type="number" name="year_built" placeholder="Ano de construção" min="1800" max="2100" />
          <input type="number" name="floor" placeholder="Andar" min="0" />
        </div>
        <div class="row mt-2">
          <input type="number" name="maintenance_fee" placeholder="Condomínio (R$)" step="0.01" />
          <input type="number" name="iptu" placeholder="IPTU (R$)" step="0.01" />
        </div>
        <div class="mt-2">
          <textarea name="description" rows="4" placeholder="Descrição do imóvel"></textarea>
        </div>
        <div class="mb-2 mt-2">
          <label>Localização (clique no mapa)</label>
          <div id="map" style="height:360px; border:1px solid var(--border); border-radius:6px; margin-top:6px;"></div>
          <div class="row mt-2">
            <input type="number" id="lat" name="lat" placeholder="Lat" step="any" required />
            <input type="number" id="lng" name="lng" placeholder="Lng" step="any" required />
            <button type="button" id="geoBtn">Usar minha localização</button>
          </div>
        </div>
        <div class="mb-2">
          <label>Certidão de matrícula (PDF)</label>
          <input type="file" name="certidao" accept="application/pdf" required />
        </div>
        <div class="row mt-2">
          <button type="submit" class="btn-cta">Enviar</button>
          <div id="msg" class="mt-2"></div>
        </div>
      </form>
    </div>
  </div>
  <footer>© XImóveis. Todos os direitos reservados.</footer>
  <script>
    const API = 'http://localhost:3000';
    const map = L.map('map', { zoomControl: true }).setView([-15.78,-47.93], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'}).addTo(map);
    let marker=null;
    function setLatLng(lat,lng){ document.getElementById('lat').value=Number(lat).toFixed(6); document.getElementById('lng').value=Number(lng).toFixed(6); if(!marker){ marker=L.marker([lat,lng]).addTo(map);} else { marker.setLatLng([lat,lng]); } }
    map.on('click', e=> setLatLng(e.latlng.lat, e.latlng.lng));
    document.getElementById('geoBtn').addEventListener('click', ()=>{ if(!navigator.geolocation){ alert('Geolocalização indisponível'); return } navigator.geolocation.getCurrentPosition(pos=>{ const {latitude,longitude}=pos.coords; setLatLng(latitude,longitude); map.setView([latitude,longitude],15); }, ()=> alert('Não foi possível obter localização')); });
    document.getElementById('formImovel').addEventListener('submit', async (e)=>{
      e.preventDefault(); const fd=new FormData(e.target);
      try {
        const r=await fetch(`${API}/properties`,{ method:'POST', headers:{ Authorization: `Bearer ${localStorage.getItem('authToken')||''}` }, body: fd });
        if(!r.ok) throw new Error('Falha ao enviar');
        document.getElementById('msg').textContent='Enviado com sucesso para revisão.'; e.target.reset(); if(marker){ map.removeLayer(marker); marker=null; }
      } catch(err){ document.getElementById('msg').textContent=err.message; }
    });
  </script>
</body>
</html>
